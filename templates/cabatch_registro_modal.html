<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Edicion de Usuario: {{ object }}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_editar" method="POST" action=" ">
            {% csrf_token %}
            <div class="modal-body">
                <div id="error_editar">
                    {{ form.as_p }}
                </div>
            </div>
            <div class="modal-footer justify-content-between ">
                <button type="button" class="btn btn-default" onclick=" ">Cancelar</button>
                <button id="boton_creacion" type="button" class="btn btn-primary" onclick=" ">Aceptar</button>
            </div>
        </form>
    </div>
    <!-- /.modal-content -->
</div>

<style type="text/css">
    label {
        width: 90px;
        float: left;
        text-align: left
    }
    input {
        display: block;
        width: 100%;
        height: calc(2.25rem + 2px);
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        box-shadow: inset 0 0 0 transparent;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

</style>
